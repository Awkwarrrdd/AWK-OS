<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .player-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .player-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .player-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .player-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .track-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .track-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .track-artist {
            font-size: 1rem;
            opacity: 0.8;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: #667eea;
            font-size: 24px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .youtube-container {
            text-align: center;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        .youtube-container h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .youtube-container iframe {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 20px;
                margin: 10px;
            }

            .player-header h1 {
                font-size: 2rem;
            }

            .album-art {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }

            .controls {
                gap: 15px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            .youtube-container iframe {
                width: 100%;
                height: 200px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>

    <div class="player-container">
        <div class="player-header">
            <h1>üéµ Audio Player</h1>
            <p>Play music from YouTube</p>
        </div>

        <div class="album-art">
            üéµ
        </div>

        <div class="track-info">
            <div class="track-title" id="current-track">YouTube Playlist</div>
            <div class="track-artist" id="current-artist">Various Artists</div>
        </div>

        <div class="youtube-container">
            <h3>üéº Now Playing</h3>
            <iframe id="youtube-player" width="560" height="315" src="https://www.youtube-nocookie.com/embed/videoseries?si=D9qEsaKHyQPDxMQW&amp;list=PLd_Nx7SD4JanVXDlXGzHCHTPcske2Fbba" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-time">‚àû</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prev-btn" title="Previous">‚èÆ</button>
            <button class="control-btn play-btn" id="play-btn" title="Play/Pause">‚ñ∂</button>
            <button class="control-btn" id="next-btn" title="Next">‚è≠</button>
        </div>

        <div class="volume-container">
            <span>üîä</span>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50">
            <span id="volume-display">50%</span>
        </div>
    </div>

    <script>
        // Simple audio player functionality
        document.addEventListener('DOMContentLoaded', () => {
            const playBtn = document.getElementById('play-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeDisplay = document.getElementById('volume-display');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const currentTime = document.getElementById('current-time');
            const youtubePlayer = document.getElementById('youtube-player');

            let isPlaying = false;
            let player;

            // Load YouTube API
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // Volume control
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value;
                volumeDisplay.textContent = volume + '%';
                localStorage.setItem('tutoringHubVolume', volume / 100);
                if (player && player.setVolume) {
                    player.setVolume(volume);
                }
            });

            // Load saved volume
            const savedVolume = localStorage.getItem('tutoringHubVolume');
            if (savedVolume) {
                volumeSlider.value = parseFloat(savedVolume) * 100;
                volumeDisplay.textContent = volumeSlider.value + '%';
            }

            // Play/Pause functionality
            playBtn.addEventListener('click', () => {
                if (player) {
                    if (isPlaying) {
                        player.pauseVideo();
                        isPlaying = false;
                        playBtn.textContent = '‚ñ∂';
                    } else {
                        player.playVideo();
                        isPlaying = true;
                        playBtn.textContent = '‚è∏';
                    }
                }
            });

            // Previous/Next buttons
            prevBtn.addEventListener('click', () => {
                if (player && player.previousVideo) {
                    player.previousVideo();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (player && player.nextVideo) {
                    player.nextVideo();
                }
            });

            // Progress bar click
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                progressFill.style.width = percent * 100 + '%';
                if (player && player.seekTo) {
                    player.seekTo(percent * 100);
                }
            });

            // YouTube API ready
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('youtube-player', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };

            function onPlayerReady(event) {
                // Set initial volume
                const savedVolume = localStorage.getItem('tutoringHubVolume');
                if (savedVolume && player.setVolume) {
                    player.setVolume(parseFloat(savedVolume) * 100);
                }
            }

            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.PLAYING) {
                    isPlaying = true;
                    playBtn.textContent = '‚è∏';
                    simulateProgress();
                } else if (event.data === YT.PlayerState.PAUSED) {
                    isPlaying = false;
                    playBtn.textContent = '‚ñ∂';
                }
            }

            function simulateProgress() {
                let progress = 0;
                const interval = setInterval(() => {
                    if (!isPlaying) {
                        clearInterval(interval);
                        return;
                    }
                    
                    progress += 0.5;
                    if (progress > 100) {
                        progress = 0;
                    }
                    
                    progressFill.style.width = progress + '%';
                    currentTime.textContent = formatTime(progress);
                }, 100);
            }

            function formatTime(percent) {
                const totalSeconds = Math.floor(percent * 300 / 100); // 5 minutes max for demo
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        });
    </script>
</body>
</html>
