<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2d3748; /* Dark background */
            color: #e2e8f0;
        }

        .browser-toolbar {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px;
            background: #1a202c; /* Toolbar color */
            border-bottom: 1px solid #4a5568;
            flex-shrink: 0;
        }

        .nav-button {
            background: #4a5568;
            border: none;
            color: #e2e8f0;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            transition: background 0.2s;
        }

        .nav-button:hover:not(:disabled) {
            background: #637187;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        #addressBar {
            flex-grow: 1;
            padding: 8px 10px;
            border: 1px solid #4a5568;
            border-radius: 4px;
            font-size: 14px;
            margin: 0 5px;
            background: #2d3748;
            color: #e2e8f0;
        }

        #contentFrame {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="browser-toolbar">
        <button id="backBtn" class="nav-button">←</button>
        <button id="forwardBtn" class="nav-button">→</button>
        <button id="reloadBtn" class="nav-button">⟳</button>
        <input type="text" id="addressBar" value="hub://home" placeholder="Enter URL or search term">
        <button id="goBtn" class="nav-button">Go</button>
    </div>
    <iframe id="contentFrame" src="about:blank"></iframe>

    <script>
        const contentFrame = document.getElementById('contentFrame');
        const addressBar = document.getElementById('addressBar');
        const goBtn = document.getElementById('goBtn');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const reloadBtn = document.getElementById('reloadBtn');

        let history = ['webbrowser_home.html'];
        let historyIndex = 0;

        function sanitizeUrl(url) {
            if (!url) return 'webbrowser_home.html';
            url = url.trim();

            if (url.startsWith('about:')) return url;
            if (url.startsWith('webbrowser_home.html')) return 'webbrowser_home.html';

            // Check if it looks like a simple domain (e.g., google.com) or a search term
            const isSearchTerm = url.includes(' ') || !(url.includes('.') && url.length > url.lastIndexOf('.') + 1);

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                if (!isSearchTerm) {
                    // Assume HTTPS for domains
                    return 'https://' + url;
                }
                // Default search engine (Bing)
                return 'https://www.bing.com/search?q=' + encodeURIComponent(url);
            }
            return url;
        }

        function loadUrl(url, pushToHistory = true) {
            const finalUrl = sanitizeUrl(url);

            // Due to sandboxing, we must ensure the iframe can access the URL.
            // Many external sites will block being loaded in an iframe, but we proceed.
            contentFrame.src = finalUrl;
            updateAddressBar(finalUrl);

            if (pushToHistory) {
                // Prevent duplicate history entry if navigating to the current URL
                if (history[historyIndex] !== finalUrl) {
                    if (historyIndex < history.length - 1) {
                        history = history.slice(0, historyIndex + 1);
                    }
                    history.push(finalUrl);
                    historyIndex = history.length - 1;
                }
            }
            updateNavButtons();
        }
        
        // Utility to update the address bar display, masking the internal homepage URL
        window.updateAddressBar = function(url) {
             if (url.endsWith('webbrowser_home.html')) {
                addressBar.value = 'hub://home';
            } else {
                addressBar.value = url;
            }
        }


        function updateNavButtons() {
            backBtn.disabled = historyIndex <= 0;
            forwardBtn.disabled = historyIndex >= history.length - 1;
        }

        goBtn.addEventListener('click', () => {
            loadUrl(addressBar.value);
        });

        addressBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrl(addressBar.value);
            }
        });

        backBtn.addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                loadUrl(history[historyIndex], false);
            }
        });

        forwardBtn.addEventListener('click', () => {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                loadUrl(history[historyIndex], false);
            }
        });

        reloadBtn.addEventListener('click', () => {
            contentFrame.src = contentFrame.src;
        });

        // Initialize view
        loadUrl('webbrowser_home.html', false);
    </script>
</body>
</html>
