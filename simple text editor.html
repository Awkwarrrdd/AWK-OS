<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Text Editor with Import</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            /* Dark Mode Body Styling */
            background-color: #121212; 
            color: #e0e0e0;
        }
        .toolbar {
            padding: 10px;
            /* Dark Mode Toolbar Styling */
            background-color: #1e1e1e; 
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between buttons and file input */
        }
        .toolbar button {
            padding: 8px 15px;
            /* Dark Mode Button Styling */
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .toolbar button:hover {
            background-color: #444;
        }
        /* Style for the hidden file input */
        #fileInput {
            display: none; 
        }
        /* Style for the custom label that acts like a button */
        .toolbar label {
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .toolbar label:hover {
            background-color: #444;
        }
        .editor-area {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            resize: none;
            outline: none;
            box-sizing: border-box;
            width: 100%;
            /* Dark Mode Text Area Styling */
            background-color: #121212; 
            color: #e0e0e0;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <button onclick="saveText()">Save</button>
        <button onclick="saveAsText()">Save As</button>
        
        <!-- Hidden file input element -->
        <input type="file" id="fileInput" accept=".html, .txt, text/plain, text/html">
        
        <!-- Label acts as a visible "Open File" button, linked to the input above -->
        <label for="fileInput">Open File</label>
    </div>

    <textarea class="editor-area" placeholder="Start typing or open a file..."></textarea>

    <script>
        // Get references to elements
        const fileInput = document.getElementById('fileInput');
        const textarea = document.querySelector('.editor-area');

        // --- File Export (Save/Save As) Functions ---

        function saveFile(filename) {
            const text = textarea.value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = filename;
            a.click();
            
            URL.revokeObjectURL(url);
        }

        function saveText() {
            saveFile('document.txt');
        }

        function saveAsText() {
            let filename = prompt("Enter filename:", "document.txt");
            if (filename === null || filename === "") {
                return;
            }
            saveFile(filename);
        }

        // --- File Import (Open File) Function ---

        function handleFileSelect(event) {
            const file = event.target.files[0];

            if (!file) {
                return;
            }

            const reader = new FileReader();

            // When the file is loaded, put its content into the textarea
            reader.onload = (e) => {
                const content = e.target.result;
                textarea.value = content;
            };

            // Read the file as plain text (this works for .txt and .html files)
            reader.readAsText(file);
        }

        // Add an event listener to the file input to trigger when a file is selected
        fileInput.addEventListener('change', handleFileSelect);
    </script>
</body>
</html>
