<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div id="start-button">
                <img src="start-icon.png" alt="Start" id="start-icon">
                <span>Start</span>
            </div>
            <div id="taskbar-apps"></div>
            <div id="system-tray">
                <span id="clock"></span>
            </div>
        </div>
        <div id="start-menu" class="hidden">
            <div id="start-menu-content">
                <div id="user-info">
                    <img src="user-avatar.png" alt="User" id="user-avatar">
                    <span id="username">User</span>
                </div>
                <div id="programs-list">
                    <div class="program-item" data-app="file-explorer">
                        <img src="folder-icon.png" alt="File Explorer">
                        <span>File Explorer</span>
                    </div>
                    <div class="program-item" data-app="calculator">
                        <img src="calculator-icon.png" alt="Calculator">
                        <span>Calculator</span>
                    </div>
                    <div class="program-item" data-app="notepad">
                        <img src="notepad-icon.png" alt="Notepad">
                        <span>Notepad</span>
                    </div>
                </div>
                <div id="start-menu-bottom">
                    <div class="program-item" data-app="settings">
                        <img src="settings-icon.png" alt="Settings">
                        <span>Settings</span>
                    </div>
                    <div class="program-item" data-app="shutdown">
                        <img src="shutdown-icon.png" alt="Shutdown">
                        <span>Shutdown</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <iframe src="https://lttthedev.github.io/desktop.html" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 9999;"></iframe>
    
    <script src="desktop.js"></script>
</body>
</html>
