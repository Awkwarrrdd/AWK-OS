<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .patch-notes-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .patch-notes-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .patch-notes-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .patch-notes-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .version-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 20px;
        }

        .patch-content-frame {
            background: white; /* Ensure visibility for the embedded doc */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 200px); /* Adjust height to fill available viewport space */
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .release-date {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .patch-notes-container {
                padding: 20px;
                margin: 10px;
            }

            .patch-notes-header h1 {
                font-size: 2rem;
            }

            .patch-content-frame {
                height: calc(100vh - 150px);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>

    <div class="patch-notes-container">
        <div class="patch-notes-header">
            <h1>üìù Patch Notes</h1>
            <p>Latest updates and changes</p>
            <div class="version-badge">Version 1.5</div>
        </div>

        <div class="patch-content-frame">
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vT7JrSuLT_jfvov2YSmmgUynOBQjyjC4Zwl5ks3L4WoBsnStYkTjNY-EwlPkbCnEMvKHesPRb2Nx74b/pub?embedded=true" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>

        <div class="release-date">
            Content loaded dynamically from Google Docs.
        </div>
        <div class="release-date" style="margin-top: 10px; opacity: 1;">
            <a href="https://docs.google.com/document/d/1Q9Hpq4nYKXBQN1NE-nX2wRXEO4WsIgv5D4XT2dmE1IE/edit?usp=sharing" target="_blank" style="color: white; text-decoration: underline; font-weight: 600;">View Official Document for latest notes.</a>
        </div>
    </div>

    <script>
        // Add some interactive features
        document.addEventListener('DOMContentLoaded', () => {
            
            // Add fade animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
